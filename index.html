<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado Completo</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="app-container">
        <!-- Control Panel -->
        <div id="controls">
            <button id="btn-clear">Limpar Teclas</button>
            <div class="control-group">
                <label for="select-layout">Layout:</label>
                <select id="select-layout">
                    <option value="abnt2">ABNT2 (Português)</option>
                    <option value="us">US International (Inglês)</option>
                </select>
            </div>
        </div>

        <!-- Keyboard Container -->
        <div id="teclado">
            <!-- Content will be injected by script.js -->
        </div>
    </div>
</body>
</html>
